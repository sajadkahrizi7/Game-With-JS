<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/game.css">
</head>

<body>

    <div id="game">
        <div class="container">
            <div class="row">
                <div class="col text-center">

                    <div class="card">
                        <div class="card-header">
                            بازی ساده اعداد با جاوااسکریپت
                        </div>
                        <div class="card-body">
                            <div id="startWrapper">
                                <h5 class="card-title">بازی با جاوااسکریپت</h5>
                                <button id="startGame" class="btn btn-primary">شروع بازی</button>
                            </div>
                            <div id="levelWrapper">
                                <div id="score" class="alert alert-info">
                                    <span>امتیاز : </span>
                                    <span id="currentScore"></span>
                                </div>
                                <div id="question">
                                    <span class="q" id="number_one"></span>
                                    <span class="q" id="operator"></span>
                                    <span class="q" id="number_two"></span>
                                    <span class="q">=</span>
                                    <span class="q" id="answer"></span>
                                </div>
                                <div id="operation">
                                    <button id="true_answer" class="btn btn-success">صحیح</button>
                                    <button id="wrong_answer" class="btn btn-danger">اشتباه</button>
                                </div>
                            </div>
                            <div id="finishWrapper">
                                <div class="alert alert-info">
                                    <p>بازی شما به پایان رسید</p>
                                    <p>
                                        <span>امتیاز:</span>
                                        <span id="finish_score"></span>
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>


    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
